
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Snippet manager App</h1>
    <p class="lead">Manage your team code snippets easy </p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Snippets :</h1>
      <div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">
				<span class="glyphicon glyphicon-search"></span>
  </span>
<input type="text" class="form-control" id="inputAuthor"  ng-model="filterModel" autocomplete="off"></input>

</div>
      <ul class="nav nav-tabs nav-stacked " ng-repeat="snippet in main.snippets | filter : filterModel " >
        <li ui-sref="details({id:snippet._id})"><a href="#" tooltip="{{snippet.description}}">
              {{snippet.title}}
             <span style="float : right">{{snippet.author}}s</span>
         </a>
       </li>
      </ul>
    </div>
  </div>
</div>
<div class = "text-center">
<div class="glyphicon glyphicon-refresh spinning" ng-hide='main.snippets.length'></div>
</div>


<footer></footer>
