
<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/snippetIcon.png" alt="I'm Yeoman" class="main-medium-icon">
    <h2>Snippet Manager App</h2>
    <p class="lead">Manage your code snippets easy</p>
  </div>
</header>


<div class="container main-container">
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group" id="search-input">
        <span class="input-group-addon" id="sizing-addon1">
				  <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="text" class="form-control" id="inputAuthor"  ng-model="filterModel" autocomplete="off"></input>
      </div>
      <ul class="nav nav-tabs nav-stacked " ng-repeat="snippet in main.snippets | filter : filterModel " >
        <li ui-sref="details({id:snippet._id})">
            <a href="#" tooltip="{{snippet.description}}">
               {{snippet.title}}
               <span style="float : right">by {{snippet.author}}s</span>
            </a>
       </li>
      </ul>
    </div>
  </div>
</div>
<div class = "text-center">
<div class="glyphicon glyphicon-refresh spinning" ng-hide='main.snippets.length'></div>
</div>


<footer></footer>
